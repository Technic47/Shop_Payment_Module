spring:
  application:
    name: Payment_module

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

  kafka:
    bootstrap-servers: ${KAFKA_URL}
    consumer:
      group-id: ${MODULE_GROUP_ID}

microservices:
  baseUrl: ${BASE_URL}

server:
  port: ${SERVICE_PORT}

receipt:
  expiration-minutes: ${RECEIPT_EXPIRATION_MINUTES}